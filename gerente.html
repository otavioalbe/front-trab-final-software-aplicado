            let botao = document.getElementById('aprovarRecusar')
            botao.addEventListener('click',function(){

            })

            let botao2 = document.getElementById('gerarRelatorio')
            botao2.addEventListener('click',function(){
                location.href = "gerarRelatorio.html"
            })
        </script>

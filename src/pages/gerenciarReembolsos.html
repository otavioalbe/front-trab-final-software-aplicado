<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='css/style.css'>
        <title>Gerenciar reembolsos</title>
    </head>
    <body>
        <header>
            <h1>Gerenciar reembolsos</h1>
        </header>

            <div class="boxReembolso">
                <ul id="repos"></ul>                
            </div>
            <form id="boxReembolsoCadastro">
                Digite o ID do reembolso:<br>
                <input id="IDreembolso" class="inputTela" type="text" name="idReembolso" placeholder="ID do reeembolso"><br>
                
                
                <input class="ar" type="radio" name="aprovar" value="ACCEPTED">Aprovar
                <input class="ar" type="radio" name="aprovar" value="REJECTED">Recusar
                <br><br>
    
                
                Motivo:<br>
                <input id="motivoReembolso" class="inputTela" type="text" name="motivo" placeholder="Digite o motivo">
                

                <button id="btnRegistrar" onclick="return false">Registrar</button>
                
                <br><br>
                <a href="todosReembolsos.html">Mostrar todos os reembolsos</a>
                <br><br>
                <a href="gerente.html">Voltar</a>
            </form>
        
        <script src="js/gerente/scriptGerenciarReembolsos.js"></script>
    </body>
</html>
